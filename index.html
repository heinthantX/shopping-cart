<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./config.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    class="lg:h-screen bg-[#DADCDF] flex flex-col justify-center items-center"
  >
    <section class="bg-white flex flex-col lg:flex-row w-[1200px] max-w-[95%]">
      <div
        class="p-6 md:px-16 py-12 flex flex-col h-screen md:h-[650px] lg:w-[72%]"
      >
        <div class="flex justify-between">
          <h1 class="text-xl lg:text-3xl font-bold">Shopping Cart</h1>
          <span class="lg:text-2xl font-bold"
            ><span class="items-count"></span> Items</span
          >
        </div>
        <hr class="bg-gray-500 h-[1.2px] my-6" />
        <div class="flex w-full pb-6 text-xs font-bold text-gray-500">
          <h3 class="flex-[2] md:flex-[3]">PRODUCT DETAILS</h3>
          <h3 class="flex-1 text-center">QUANTITY</h3>
          <h3 class="flex-1 text-center">PRICE</h3>
          <h3 class="flex-1 text-center hidden sm:block">TOTAL</h3>
        </div>
        <ul class="space-y-8 flex-grow overflow-y-auto" id="products-ul"></ul>
        <p class="text-blue-700 font-medium flex mt-4 lg:mt-12">
          <img
            class="mr-1"
            src="./src/images/arrow-back-svgrepo-com.svg"
            alt=""
          />
          Continue Shopping
        </p>
        <div class="w-full opacity-50 flex justify-center mt-10 lg:hidden">
          <img
            src="./src/images/icons8-double-down (1).gif"
            alt=""
            width="50px"
          />
        </div>
      </div>
      <div
        class="bg-[#F6F6F6] grow h-[600px] lg:h-auto py-12 px-6 flex flex-col justify-between"
      >
        <h2 class="text-3xl font-bold">Order Summary</h2>
        <hr class="bg-gray-500 h-[1.2px]" />
        <div class="flex justify-between">
          <span>ITEMS <span class="items-count"></span></span>
          <span id="sub-total">Â£475.98</span>
        </div>
        <div id="shipping" class="flex flex-col space-y-6"></div>
        <form action="#" id="promo-form" class="flex flex-col space-y-6">
          <label for="promo">PROMO CODE</label>
          <input
            class="outline-none p-2"
            type="text"
            name=""
            id="promo"
            placeholder="Enter your code"
          />
          <div class="flex">
            <button
              type="submit"
              class="bg-orange-600 text-orange-50 font-medium px-4 py-2"
            >
              APPLY
            </button>
            <div
              class="bg-gray-400 px-4 py-2 ml-4 hidden text-xs"
              id="discount-con"
            >
              <span class="mr-1" id="discount"></span>Discount
            </div>
            <button
              type="button"
              id="clear-promo-btn"
              class="bg-gray-800 text-gray-50 px-4 py-2"
            >
              CLEAR
            </button>
          </div>
        </form>
        <hr />
        <div class="flex flex-col space-y-6">
          <div class="flex justify-between">
            <span>TOTAL COST</span>
            <p>
              <span
                class="mr-1 line-through decoration-2 hidden"
                id="before-cost"
              ></span
              ><span id="total-cost"></span>
            </p>
          </div>

          <button class="bg-blue-600 text-blue-50 py-2">CHECKOUT</button>
        </div>
      </div>
    </section>
    <button
      id="add-product-btn"
      class="bg-rose-600 px-4 py-2 text-rose-50"
      type="button"
    >
      ADD PRODUCT
    </button>
    <script src="./index.js"></script>
  </body>
</html>
